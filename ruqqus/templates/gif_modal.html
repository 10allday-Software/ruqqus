<!-- GIF Selection Modal - Powered by GIPHY -->
<div class="modal fade" id="gifModal" tabindex="-1" role="dialog" aria-labelledby="gifModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header p-0 py-3">
        <div class="form-group d-flex align-items-center mb-0">
          <div id="gifs-back-btn"></div>
          <input type="text" class="form-control mx-3" id="gifSearch" placeholder="Search GIPHY" onchange="getGif(this.value);">
          <div id="gifs-cancel-btn"></div>
        </div>
      </div>
      <div style="overflow-y: scroll;">
      <div class="modal-body p-0">
        <div class="card-columns p-3" id="GIFs">
          <div class="card" onclick="getGif('agree');" style="overflow: hidden;">
            <div class="position-absolute text-center h-100 w-100" style="background-color: rgba(0, 0, 0, 0.35);">
              <div style="position: relative;top: 50%;transform: translateY(-50%);color: #ffffff;font-weight: bold;">Agree</div>
            </div>
            <img class="img-fluid" src="https://media.giphy.com/media/wGhYz3FHaRJgk/giphy.gif">
          </div>
        </div>

        <div class="text-center py-3" id="gifs-load-more-btn">
        </div>

      </div>
      <div class="modal-footer d-none">
        <button type="button" class="btn btn-link text-muted" data-dismiss="modal">Cancel</button>
        <button type="button" id="yankPostButton" class="btn btn-primary" disabled>Yank Post</button>
      </div>
    </div>
  </div>
</div>
