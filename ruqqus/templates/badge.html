<div class="col text-center px-0" title="{{ b.text }}">
<div class="row no-gutters d-block">
{% if b.url %}
<a href="{{ b.url }}">
<img style="width: 50px; height: 50px" src="{{ b.path }}">
<div class="row no-gutters d-block">
{{ b.name }}
</div>
</a>
{% else %}
<img style="width: 50px; height: 50px" src="{{ b.path }}">
<div class="row no-gutters d-block">
{{ b.name }}
</div>
{% endif %}
</div>

</div>
