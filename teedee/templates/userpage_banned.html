{% extends "userpage.html" %}

{% block adminpanel %}
{% if v.admin_level >=3 and v.admin_level > u.admin_level %}
<form action="/api/unban-user/{{ u.id }}" method="post">
<input type="hidden" name="formkey", value="{{ v.formkey }}">
<input type="submit" value="Unban User">
</form>
{% endif %}
{% endblock %}

{% block content %}
<h1>{{ u.username }}</h1>
<p><span class="red"><b>[This user is banned.]</b></span></p>
{% endblock %}
